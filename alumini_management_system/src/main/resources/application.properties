server.port=2020

spring.datasource.username=Dipali
spring.datasource.password=

#Creating database in RAM
spring.datasource.url=jdbc:h2:mem:Dipali
spring.datasource.driverClassName=org.h2.Driver

#To see the databse in browser
spring.h2.console.path=/h2
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true

#To see all rueries in output
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.platform.org.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create